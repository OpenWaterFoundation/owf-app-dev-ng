<mat-accordion>
  <mat-expansion-panel [expanded]="owfCommonService.getBackgroundExpanded()" hideToggle>

    <mat-expansion-panel-header class="legend-expansion-header">
      <mat-panel-title class="legend-expansion-header-title">
        {{backgroundGeoLayerViewGroup.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngFor="let backgroundGeoLayerView of backgroundGeoLayerViewGroup.geoLayerViews">

      <!-- If the geoLayerView contains the separatorBefore property, insert this
        divider to separate the background map(s) above from the one(s) below -->
      <div *ngIf="backgroundGeoLayerView.properties.separatorBefore === 'true'"
            class="dropdown-divider">
      </div>
      <!-- This div needs to exist as a container for the table tags so as to keep
        them separate from each other. This also keeps them from having an all gray
        background color if the above div is displayed. -->
      <div>
        <tr>
          <input type="radio"
                  id="{{backgroundGeoLayerView.name}}-radio"
                  name="background-layer"
                  value="{{backgroundGeoLayerView.name}}"
                  (click)="selectBackgroundLayer(backgroundGeoLayerView.name)">
          <td class="name">

            <b>{{backgroundGeoLayerView.name}}</b>
            <div class="description">
              {{backgroundGeoLayerView.description}}
            </div>

          </td>
        </tr>
      </div>

    </div>

  </mat-expansion-panel>
</mat-accordion>
