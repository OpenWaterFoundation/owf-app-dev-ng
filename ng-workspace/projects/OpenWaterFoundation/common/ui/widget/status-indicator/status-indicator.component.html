<div class="center-all-info">
  <div class="status-indicator-container">

    <h4 class="status-title"><u>{{title}}</u></h4>
  
    <div class="icon-and-data-container">

      <div *ngIf="passingIndicator" class="indicator-icon">
        <i class="fa fa-check fa-5x" aria-hidden="true"></i>
      </div>

      <div *ngIf="warningIndicator" class="indicator-icon">
        <i class="fa fa-exclamation fa-5x" aria-hidden="true"></i>
      </div>

      <div *ngIf="failureIndicator" class="indicator-icon">
        <i class="fa fa-times fa-5x" aria-hidden="true"></i>
      </div>
  
      <p class="indicator-data">42</p>
      
    </div>
    
    <div class="icon-and-changes-container">

      <div *ngIf="changeDecBad" class="change-icon-size">
        <i class="fa fa-caret-down fa-2x change-icon-bad" aria-hidden="true"></i>
      </div>

      <div *ngIf="changeDecGood">
        <i class="fa fa-caret-down fa-2x change-icon-good" aria-hidden="true"></i>
      </div>

      <div *ngIf="changeIncBad">
        <i class="fa fa-caret-up fa-2x change-icon-bad" aria-hidden="true"></i>
      </div>

      <div *ngIf="changeIncGood">
        <i class="fa fa-caret-up fa-2x change-icon-good" aria-hidden="true"></i>
      </div>
      
      <p style="margin: 3px 0px 0px 0px; font-size: larger; width: 10%;">16</p>

    </div>
    
  
  </div>
</div>
