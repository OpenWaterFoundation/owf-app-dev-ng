<div *ngIf="TSIDLocation" [hidden]="(isChartSelectorError$ | async) || (isChartError$ | async)" class="showGraph">
  <div [attr.id]="TSIDLocation" style="height: 100%;"></div>
</div>

<!-- Error occurred. -->
<div *ngIf="(isChartSelectorError$ | async) || (isChartError$ | async)" class="no-image-container">
  <widget-error [errorType]="widgetErrorType" [name]="'Chart'"></widget-error>
</div>
