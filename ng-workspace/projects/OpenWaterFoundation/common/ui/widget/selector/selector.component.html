<div id="example-button-center">

  <mat-form-field id="select-form" appearance="fill">
    <mat-label>Choose Item</mat-label>
    <mat-select name="date-selection"
    (openedChange)="openSelectChange($event)">
      <cdk-virtual-scroll-viewport [itemSize]="48"
      [minBufferPx]="540"
      [maxBufferPx]="540"
      [style.width.px]="311"
      [style.height.px]="240">
        <input matInput
        id="search"
        placeholder="Search items..."
        (keyup)="userInput($event, 'date')">
        <mat-option *cdkVirtualFor="let item of items"
        (click)="callUpdateMapDate('date')"
        [value]="item"
        [style.height.px]="48">
          {{item}}
        </mat-option>
      </cdk-virtual-scroll-viewport>
    </mat-select>
  </mat-form-field>
