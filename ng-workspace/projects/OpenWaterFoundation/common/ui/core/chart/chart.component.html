<div *ngIf="!(isChartError$ | async); then loadData else error"></div>

<ng-template #loadData>
  <div *ngIf="dataLoading$ | async; then loading else showChart"></div>
</ng-template>

<ng-template #loading>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<ng-template #showChart>
  <div *ngIf="TSIDLocation" class="showChart">

    <div class="main-chart" [attr.id]="TSIDLocation"
    [attr.data-cy]="TSIDLocation + '-plotly-tsgraph-dialog'">
    </div>

  </div>
</ng-template>

<ng-template #error>
  <div class="no-chart-container">

    <common-error [errorLocation]="'chart'" [errorTypes]="errorTypes" [widget]="chartWidget">
    </common-error>

  </div>
</ng-template>
