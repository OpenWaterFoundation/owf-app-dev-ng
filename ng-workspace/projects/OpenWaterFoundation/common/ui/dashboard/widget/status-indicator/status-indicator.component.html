<div *ngIf="!(isIndicatorError$ | async); then showIndicator else error"></div>

<ng-template #showIndicator>
  <div class="center-all-info">
    <div class="status-indicator-container">
  
      <h4 class="status-title">{{statusIndicatorWidget.title}}</h4>
    
      <div class="icon-and-data-container">
  
        <div *ngIf="passingIndicator" class="indicator-icon">
          <i class="fa fa-check fa-5x" aria-hidden="true"></i>
        </div>
  
        <div *ngIf="warningIndicator" class="indicator-icon">
          <i class="fa fa-exclamation fa-5x" aria-hidden="true"></i>
        </div>
  
        <div *ngIf="failureIndicator" class="indicator-icon">
          <i class="fa fa-times fa-5x" aria-hidden="true"></i>
        </div>

        <div *ngIf="unknownIndicator" class="indicator-icon">
          <i class="fa fa-question fa-5x" aria-hidden="true"></i>
        </div>
    
        <p class="indicator-data">{{mainData}}</p>
        
      </div>
      
      <div class="change-icon-and-info-container">

        <div *ngIf="changeDec" class="change-icon">
          <i class="fa fa-caret-down fa-2x change-icon-neutral" aria-hidden="true"></i>
        </div>
  
        <div *ngIf="changeInc" class="change-icon">
          <i class="fa fa-caret-up fa-2x change-icon-neutral" aria-hidden="true"></i>
        </div>
  
        <p class="change-info">{{dataChange}}</p>
  
      </div>
      
    
    </div>
  </div>
  
</ng-template>

<ng-template #error>
  <div class="no-indicator-container">
    <widget-error [errorTypes]="errorTypes" [widget]="statusIndicatorWidget"></widget-error>
  </div>
</ng-template>
