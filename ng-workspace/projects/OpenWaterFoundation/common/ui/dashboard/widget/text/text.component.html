<div *ngIf="isHTML" id="textHTMLDiv"></div>

<div *ngIf="isMarkdown" id="docMarkdownDiv">
  <showdown [value]="text" class="doc-contents-text"></showdown>
</div>

<div *ngIf="widgetError === true" class="error-widget-comp-container">
  <widget-error [errorTypes]="errorTypes" [name]="textWidget.type"></widget-error>
</div>
