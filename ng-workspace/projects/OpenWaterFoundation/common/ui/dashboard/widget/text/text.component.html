<div *ngIf="!(isTextError$ | async); then showText else error"></div>

<ng-template #showText>
  <div *ngIf="isHTML" id="textHTMLDiv"></div>

  <div *ngIf="isMarkdown" id="docMarkdownDiv">
    <showdown [value]="text" class="doc-contents-text"></showdown>
  </div>
</ng-template>

<ng-template #error>
  <div class="error-widget-comp-container">
    <error-widget [errorTypes]="errorTypes" [widget]="textWidget"></error-widget>
  </div>
</ng-template>
