<div *ngIf="!(isChartError$ | async); then loadData else error"></div>

<ng-template #loadData>
  <div *ngIf="dataLoading$ | async; then loading else showChart"></div>
</ng-template>

<ng-template #loading>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<ng-template #showChart>
  <div *ngIf="TSIDLocation" class="showGraph">
    <div [attr.id]="TSIDLocation" style="height: 100%;"></div>
  </div>
</ng-template>

<ng-template #error>
  <div class="no-chart-container">
    <widget-error [errorTypes]="errorTypes" [widget]="chartWidget" name="chart"></widget-error>
  </div>
</ng-template>
