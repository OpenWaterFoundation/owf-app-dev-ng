<!-- Image exists. -->
<div *ngIf="fullDataPath" class="image-container">

  <div *ngIf="imageWidget.title" class="title-given-container">

    <div class="title-container">
      <h5 class="title" [ngStyle]="{
        color: imageWidget.style.textColor ? imageWidget.style.textColor : 'black'
      }">
        {{imageWidget.title}}
      </h5>
    </div>

    <img class="image-with-title" [src]="fullDataPath">
  </div>

  <div *ngIf="!imageWidget.title || imageWidget.title === ''"
  class="title-not-given-container">
    <img class="image-no-title" [src]="fullDataPath">
  </div>
  
</div>

<!-- Image does not exist. -->
<div *ngIf="widgetError === true" class="no-image-container">
  <widget-error [errorTypes]="errorTypes" [widget]="imageWidget"></widget-error>
</div>
