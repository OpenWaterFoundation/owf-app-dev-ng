<mat-grid-list cols="4" rowHeight="3:1" gutterSize="10">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <div *ngIf="tile.content === 'stuff'">
            {{tile.content}}
        </div>
        <div *ngIf="tile.content === 'more stuff'">
            {{tile.content}}
        </div>
        <div *ngIf="tile.content === 'map'" style="width: 100%; height: 100%">
            <common-map map-config="map-config.json"></common-map>
        </div>

    </mat-grid-tile>
  </mat-grid-list>
